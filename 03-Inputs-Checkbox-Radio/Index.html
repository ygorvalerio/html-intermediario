<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox-Radio</title>
</head>
<body>
    <h1>CheckBox, Radio</h1>

    <h2>Linguagem de programação escolhida:</h2>

    <Label for="c#">C#</Label>
     
    <input type="checkbox" name="Linguagem" id="C#">
    <br> 
    <label for="JavaScript">JavaScript</label>
  
    <input type="checkbox" name="Linguagem" id="JavaScript">
    <br>
    <label for="Python">Python</label>
    
    <input type="checkbox" name="Linguagem" id="Python">

    <H3>Informe sua pretensão salarial</H3>

    <label for="tres">R$ 3000,00</label>
    <input type="radio" name="valor" id="tres">

    <label for="quatro">R$ 4000,00</label>
    <input type="radio" name="valor" id="quatro">

    <label for="cinco">R$ 5000,00</label>
    <input type="radio" name="valor" id="cinco">
</body>
</html>
